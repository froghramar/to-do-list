<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <div class="center-layout">
            <h1>My To Do List</h1>
            <div class="tabbed-pannel">
                <div class="tablist">
                    <tab class="active" name="tasklist" title="List of All Tasks" onclick="listener.tabSelect(this)">Task List</tab>
                    <tab name="newtask" title="Add New Tasks" onclick="listener.tabSelect(this)">New Task</tab>
                    <tab id='edittaskTab' name="edittask" title="Edit Task" onclick="listener.tabSelect(this)">Edit Task</tab>
                </div>
                <div class="tabviewlist">
                    <tabview class="active" id="tasklist">
                        <input id='searchbox' oninput="frontView.refresh()" type="text" placeholder="Search for tasks">
                        <form name="filterform" id="radiofilter">
                            <input type="radio" name="filter" value="all" checked> All
                            <input type="radio" name="filter" value="checked"> Checked
                            <input type="radio" name="filter" value="unchecked"> Unchecked
                        </form>
                        <p id="counter"></p>
                        <div id="list" class="tasklist"></div>
                    </tabview>
                    <tabview id="newtask">
                        <inputdiv id="inputdiv">
                            <form id='addtaskform' action="javascript:listener.addTaskEvent()">
                                <p>Title :</p>
                                <input id='input-title' type="text" required="true">
                                <p>Description :</p>
                                <textarea id='input-description' type="text"></textarea>
                                <button type="submit">Add</button>
                            </form>
                        </inputdiv>
                    </tabview>
                    <tabview id="edittask">
                        <inputdiv id="editdiv">
                            <form action="javascript:listener.updateButtonEvent()">
                                <h4>Edit This Task</h4>
                                <p>Title :</p>
                                <input id='edit-title' type="text" required="true">
                                <p>Description :</p>
                                <textarea id='edit-description' type="text"></textarea>
                                <button type="submit">Save</button>
                            </form>
                        </inputdiv>
                    </tabview>
                </div>
            </div>
        </div>
    </body>
</html>
