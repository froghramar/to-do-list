<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My To Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="model.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <div class="todo-centered">
        <todo-title><h1>My To Do List</h1></todo-title>
        <todo-tabbed-panel ng-app="app-tasklist" ng-controller="app-tasklist-ctrl">
            <todo-tablist>
                <a href="#tasklist">Task List</a>
                <a href="#newtask">New Task</a>
                <todo-tab-content ng-view></todo-tab-content>
            </todo-tablist>
        </todo-tabbed-panel>
    </div>
</body>
</html>
