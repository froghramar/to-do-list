<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My To Do List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="listener.js"></script>
    </head>
    <body>
        <h1 class="header">My To Do List</h1>
        <div class="center-layout" id="main">
            <div><button id="new" onclick="newListener()">Add New</button></div>
            <inputdiv>
                <form>
                    <p>Title :</p>
                    <input id='input-title' type="text">
                    <p>Description :</p>
                    <textarea id='input-description' type="text"></textarea>
                </form>
                <button onclick="addListener()">Add</button>
                <button onclick="canceListener()">Cancel</button>
            </inputdiv>
            <h2>Task List</h2>
            <p id="counter">[ No tasks in the list ]</p>
            <div id="list" class="tasklist">
                <div class="task">
                    <task-title>title</task-title>
                    <input type="checkbox"></input>
                    <p>description</p>
                </div>
                <div class="task">
                    <task-title>title</task-title>
                    <input type="checkbox"></input>
                    <p>description</p>
                </div>
            </div>
        </div>
    </body>
</html>
